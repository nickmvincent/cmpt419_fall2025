<p>Today's lecture: first, reflect on LLM basics video. Then, briefly introduce some ways that platform design choices and norms affect current and future data</p>

<li>Goal is to integrate the Intro to LLMs (Karpathy's video + several linked slide decks) with our LLM-data related readings and examples (Pile, RefinedWeb, blog posts on the topic)</li>
<li><a href="https://www.youtube.com/watch?v=zjkBMFhNj_g">Video</a></li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="more-useful-order-of-magnitude-figures">More useful order of magnitude figures</h2>
<p>For 140GB 70B params &quot;file&quot;:</p>
<ul>
<li>10 TB of text &quot;chunk of the Internet&quot;</li>
<li>6,000 GPUs for 12 days, costing about 2M USD (2.7M CAD)</li>
<li>1e24 FLOPs. That's 10 to the 24th!</li>
</ul>
<p>Quick question: What's the compression ratio?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">

<h2 id="lossy-compression">Lossy compression</h2>
<p>&quot;Gestalt&quot; of the actual knowledge / content</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="what-about-prod-systems">What about prod systems</h2>
<ul>
<li>About 10x in size (when this video came out!!!)</li>
<li>10M or 100M dollars for training run (imagine being the person to enter <code>train.py</code>...)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="about-the-predictions">About the predictions</h2>
<ul>
<li>It's &quot;just&quot; a Neural Network!</li>
<li>&quot;dream&quot; metaphor. Every output is a &quot;dream&quot;?</li>
<li>it won't parrot documents? How do we square this with copyright lawsuits?</li>
</ul>
<img src="./images/karpathy3.png" />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="transformer-architecture">Transformer architecture</h2>
<ul>
<li>We know all the math, we can write it down</li>
<li>But all we do as humans is to adjust the parameters to get better &quot;next word&quot;</li>
<li>mechanistic interpretability (what are the parts doing?)</li>
<li>weird one dimensional aspects to &quot;knowledge&quot; (e.g. Mother &lt;&gt; Son)</li>
<li>hand-waving much of the implementation details for now (see longer 2 hour video, <a href="https://www.youtube.com/watch?v=kCc8FmEb1nY&amp;t=57s">https://www.youtube.com/watch?v=kCc8FmEb1nY&amp;t=57s</a>)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="llm-as-empirical-artifacts">LLM as &quot;empirical artifacts&quot;</h2>
<ul>
<li>More like social science or physical science than (some fields) of computing science</li>
<li>Not a lot of theory to explain things yet!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<img src="./images/karpathy4.png" />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="assistant-models">Assistant Models</h2>
<ul>
<li>Just add a new dataset with labeling instructions</li>
<li>People ask questions and answer them</li>
<li>There's a bunch of secret troves of documents somewhere of &quot;fake&quot; conversations that look like ChatGPT conversations!</li>
<li>fine tune on this &quot;assistance dataset&quot;, typically</li>
<li>called RLHF</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="timelines">Timelines</h2>
<p>Karpathy gives us the heuristic that pretraining is about once a year and finetuning can be once a week</p>
<ul>
<li>recall: 10 TB text, 6000 GPUs costing 2M USD over 12 days</li>
<li>new info: about 100K high quality &quot;ideal&quot; Q&amp;A responses and comparisons of responses</li>
<li>finetune might take one day</li>
<li>(note that various online communities have created finetuned models for various purposes)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="responses-vs-candidates">Responses vs Candidates</h2>
<ul>
<li>from labeling perspective, it's quicker to pick between a few options vs. write something from scratch</li>
<li>finetuning on comparions is implemented a bit differently than</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="using-models-to-label">Using models to label?</h2>
<ul>
<li>LLM creates a draft and people select from it...</li>
<li>can do labeling that's more &quot;machine labeled&quot;</li>
<li>Implications?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="chatbot-arena">Chatbot Arena</h2>
<ul>
<li>ELO rating</li>
<li>You can play this today!</li>
<li>Any problems with this?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="more-on-scaling-laws">More on scaling laws</h2>
<ul>
<li>We can predict performance based on number of params, amount of text (N for number of params here, D for amount of data)</li>
<li>We're not in the flat zone yet!</li>
<li>Next word prediction accuracy is correlated with other texts</li>
<li>So everyone assumes training on more data or with more params will get better &quot;general capabilities&quot;</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="example-capabilities">Example capabilities</h2>
<ul>
<li>Example of ChatGPT using web browser, running code, passing query to text-to-image</li>
<li>How could we build our own search on top of an open LLM. Any ideas?</li>
<li>Other thoughts on current LLM <em>product</em> tool use?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<p>Are we at the ceiling/wall? Ilya's 2024 NeurIPS talk: <a href="https://www.youtube.com/watch?v=1yvBqasHLZs">https://www.youtube.com/watch?v=1yvBqasHLZs</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="system-1-and-2">System 1 and 2</h2>
<ul>
<li>&quot;fast and slow&quot;</li>
<li>metaphor: LLMs only have system 1, no system 2</li>
<li>How can convert time into accuracy?</li>
<li>Question: How can you do this right now?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="self-improvement">Self-improvement</h2>
<ul>
<li>Example of Go</li>
<li>Basic idea: is if you have a simple reward function that says &quot;was the thing good or bad&quot; we can just use that reward</li>
<li>What are contexts might work here?</li>
<li>Interesting semi-example: Dota 2</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="karpathys-vision-of-llm-os">Karpathy's vision of LLM OS</h2>
<ul>
<li>What did you think about this?</li>
<li>Do you want this on your laptop? Your phone? A local cluster in the school library?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="jailbreaks">&quot;Jailbreaks&quot;</h2>
<ul>
<li>How to get ChatGPT to tell us how to manufacture napalm through &quot;roleplay&quot;</li>
<li>Active research area on &quot;jailbreak attacks&quot;</li>
<li>Role play scenarios, base64 encoding, &quot;universal transferable suffix&quot;</li>
<li>generally about bypassing system guardrails</li>
<li>one human's jailbreak is another human's preferred behavior!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="other-attacks">Other attacks</h2>
<ul>
<li>white image with faint text (classic resume hack)</li>
<li>prompt injection attacks from a web page</li>
<li>security knowledge will certainly remain relevant in post-LLM world :)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="data-poisoning">Data poisoning</h2>
<ul>
<li>&quot;trigger phrase&quot; in a spy movie</li>
<li>we can do this to LLMs?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="a-few-other-perspectives">A few other perspectives</h2>
<p>Thom Wolf's &quot;stages of data training&quot;</p>
<ul>
<li>Pretraining -&gt; instruction tuning -&gt; alignment -&gt; in-context learning -&gt; task-specific fine-tuning</li>
<li>Suggestion: just pull up the <a href="https://docs.google.com/presentation/d/1IkzESdOwdmwvPxIELYJi8--K3EZ98_cL6c5ZcLKSyVg/edit#slide=id.g2c144c77cfe_0_76">slides</a> here</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<p>Yi's data cleaning pipeline</p>
<ul>
<li>Language filtering -&gt; Text Metric filtering</li>
<li>-&gt; Repetitive Document Removal -&gt; Rule Based Correction</li>
<li>-&gt; Perplexity filtering -&gt; Document Quality Filtering</li>
<li>-&gt; Paragraph deduplication -&gt; MinHash Deduplication</li>
<li>-&gt; Exact Deduplication -&gt; Semantic, topic, and safety filtering</li>
</ul>
<p>(Main point here is just the potential for <em>many</em> steps)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="quality-filtering-with-heuristics">Quality filtering with heuristics</h2>
<ul>
<li>We might want to filter based on... word count, repetition, certain patterns in a document, various ratios (all caps), general descriptive stats</li>
<li>This involves a lot of design decisions, however! Tough to do in a principled way</li>
<li>See the full deck for lots of implementation details</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="back-to-the-data">Back to the data...</h2>
<ul>
<li>So we're all on the same page of the high-level overview of how LLMs work</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="looking-back-to-2020">Looking back to 2020</h2>
<ul>
<li>We had info about GPT-3 training data</li>
<li>WebText (Reddit links with 3 or more karma), Wikipedia, Books (mystery), Common Crawl</li>
<li>&quot;there's already voting going on!&quot;</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="instructgpt-in-2022">InstructGPT in 2022</h2>
<ul>
<li>InstructGPT (a precursor of modern ChatGPT model) has a model card with info about scraped data and human labelers</li>
<li>Similar to 2020</li>
<li>Also... Twitter was in the training data for some portion of time?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="important-note-the-role-of-high-quality-filters">Important note: the role &quot;of high quality filters&quot;</h2>
<ul>
<li>Blog notes that &quot;so whoever contributed high-quality content to said reference corpora is likely playing an amplified role&quot;</li>
<li>This can really skew the relative weights of different people</li>
<li>Critical open research question: system-level data valuation</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="pre-training-vs-fine-tuning-data">Pre-training vs. Fine-tuning data</h2>
<p>What's the difference between ideal pre-training and fine-tuning data?</p>
</section>

</ul>
</li>

<li data-marpit-fragment="1">&quot;Facebook Adds Wikipedia Knowledge Boxes in Search Results&quot; - Andrew Hutchinson in SocialMediaToday, 2020. <a href="https://www.socialmediatoday.com/news/facebook-adds-wikipedia-knowledge-boxes-in-search-results/579510/">Link</a>
<ul>
<li>Summary: Facebook adds a search results-esque &quot;Knowledge Panel&quot;, drawing on Wikipedia data.</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-marpit-fragments="1" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="wikipedia-links-answer-search-queries">Wikipedia links answer search queries</h2>
<ul>
<li data-marpit-fragment="1">&quot;Auditing the Information Quality of News-Related Queries on the Alexa Voice Assistant.&quot; - Henry Kudzanai Dambanemuya and Nicholas Diakopoulos in CSCW 2021.  <a href="https://doi.org/10.1145/3449157">Link</a>
<ul>
<li>Most prevalant source (18.6%)</li>
</ul>
</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-marpit-fragments="1" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<ul>
<li data-marpit-fragment="1">&quot;Auditing the Personalization and Composition of Politically-Related Search Engine Results Pages&quot; - Ronald E. Robertson, David Lazer, and Christo Wilson in The Web Conference (WWW) 2018. <a href="https://doi.org/10.1145/3178876.3186143">Link</a>
<ul>
<li>knowledge components often link to Wikipedia</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-marpit-fragments="1" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="wikipedia-links-answer-search-queries-1">Wikipedia links answer search queries</h2>
<ul>
<li data-marpit-fragment="1">&quot;A Deeper Investigation of the Importance of Wikipedia Links to the Success of Search Engines&quot; - Nicholas Vincent and Brent Hecht in CSCW, 2021. <a href="http://www.nickmvincent.com/static/wikiserp_cscw.pdf">Link</a>
<ul>
<li>Quote: &quot;Our findings reinforce the complementary notions that (1) Wikipedia content and research has major impact outside of the Wikipedia domain and (2) powerful technologies like search engines are highly reliant on free content created by volunteers.&quot;</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="wikipedia-is-everywhere-on-the-web">Wikipedia is everywhere on the web!</h2>
<p>Examples of studies that study how Wikipedia text is re-used and how Wikipedia links add value to other online platforms.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-marpit-fragments="1" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<ul>
<li data-marpit-fragment="1">&quot;Examining Wikipedia with a broader lens: Quantifying the value of Wikipedia's relationships with other large-scale online communities&quot; - Nicholas Vincent, Isaac Johnson, and Brent Hecht in CHI 2018. <a href="https://doi.org/10.1145/3173574.3174140">Link</a>
<ul>
<li>Wikipedia links generate traffic to Reddit and StackOverflow</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-marpit-fragments="1" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<ul>
<li data-marpit-fragment="1">&quot;Wikipedia Text Reuse: Within and Without&quot; - Milad Alshomary et al. in ECIR 2019. <a href="https://doi.org/10.1007/978-3-030-15712-8_49">Link</a>
<ul>
<li>Quote: &quot;We further report on a pilot analysis of the 100 million reuse cases inside, and the 1.6 million reuse cases outside Wikipedia that we discovered. Text reuse inside Wikipedia gives rise to new tasks such as article template induction, fixing quality flaws, or complementing Wikipedia’s ontology. Text reuse outside Wikipedia yields a tangible metric for the emerging field of quantifying Wikipedia’s influence on the web.&quot;</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="wikipedia-articles-as-documents-that-answer-questions">Wikipedia articles as documents that answer questions</h2>
<p>Question answering involves aspects of both document retrieval (&quot;serve&quot; Wikipedia content) and machine &quot;understanding&quot; of text (e.g. the ability to identifying the portion of a document that answers a question).</p>
<p>As such, these systems share similarities with both search engines and language models.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-marpit-fragments="1" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<ul>
<li data-marpit-fragment="1">&quot;Reading Wikipedia to Answer Open-Domain Questions&quot; - Danqi Chen et al. in ACL 2017. <a href="https://arxiv.org/abs/1704.00051">Link</a>
<ul>
<li>Quote: &quot;Our approach combines a search component based on bigram hashing and TF-IDF matching with a multi-layer recurrent neural network model trained to detect answers in Wikipedia paragraphs.&quot;</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-marpit-fragments="1" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<ul>
<li data-marpit-fragment="1">RikiNet: Reading Wikipedia Pages for Natural Question Answering - Dayiheng Liu et al. in ACL 2020. <a href="https://www.aclweb.org/anthology/2020.acl-main.604/">Link</a>
<ul>
<li>Quote: &quot;In this paper, we introduce a new model, called RikiNet, which reads Wikipedia pages for natural question answering... To our best knowledge, it is the first single model that outperforms the single human performance.&quot;</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h1 id="wikipedia-as-training-data-wikipedia-as-a-recipe">Wikipedia as Training Data (&quot;Wikipedia as a Recipe&quot;)</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-marpit-fragments="1" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="wikipedia-text-as-training-data">Wikipedia text as training data</h2>
<ul>
<li data-marpit-fragment="1">&quot;KELM: Integrating Knowledge Graphs with Language Model Pre-training Corpora&quot; - Siamak Shakeri et al. in NAACL 2021. <a href="https://ai.googleblog.com/2021/05/kelm-integrating-knowledge-graphs-with.html">Link</a>
<ul>
<li>Uses &quot;a large training corpus of heuristically aligned Wikipedia text and Wikidata KG triples&quot;</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-marpit-fragments="1" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<ul>
<li data-marpit-fragment="1">&quot;Language Models are Few-Shot Learners&quot; - Tom B. Brown et al in arXiv, 2020. <a href="https://arxiv.org/abs/2005.14165">Link</a>
<ul>
<li>Summary: Wikipedia is one of the &quot;high-quality&quot; text data sources for training the massively high-profile language model &quot;GPT-3&quot;.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-marpit-fragments="1" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<ul>
<li data-marpit-fragment="1">&quot;BERT: Pre-training of Deep Bidirectional Transformers for Language Understanding&quot; - Jacob Devlin et al. in NAACL 2019. <a href="https://www.aclweb.org/anthology/N19-1423/">Link</a>
<ul>
<li>Quote: &quot;for the pre-training corpus we use the BooksCorpus (800M  words) (Zhu  et  al.,2015) and English Wikipedia (2,500M  words)&quot;</li>
<li>Note: This is an enormously influential paper, with over 19,000 citatons as of May 2021.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-marpit-fragments="1" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<ul>
<li data-marpit-fragment="1">&quot;Censorship of Online Encyclopedias: Implications for NLP Models&quot; - Eddie Yang and Margaret E. Roberts in ACM FAccT, 2021. <a href="https://doi.org/10.1145/3442188.3445916">Link</a>
<ul>
<li>Summary: Examines in the impact of Wikipedia on NLP models by comparing models trained with and without Wikipedia.</li>
<li>Quote: &quot;We show that word embeddings trained on Baidu Baike, an online Chinese encyclopedia, have very different associations between adjectives and a range of concepts about democracy, freedom, collective action, equality, and people and historical events in China than its regularly blocked but uncensored counterpart - Chinese language Wikipedia&quot;</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-marpit-fragments="1" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<ul>
<li data-marpit-fragment="1">&quot;Microsoft Word is getting politically correct&quot; - Mark Sullivan in Fast Company, 2019. <a href="https://www.fastcompany.com/90346224/microsoft-word-is-getting-politically-correct">Link</a>
<ul>
<li>Quote: &quot;For the various new checks, Microsoft assembled a team of linguists and other experts to anticipate the poor word choices people might make, and assemble lists of terms that would work better... The AI’s training data also includes Wikipedia pages, which are constantly being updated and corrected.&quot;^[Notable in light of faction mad about Wikipedia's politics...]</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-marpit-fragments="1" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<ul>
<li data-marpit-fragment="1">&quot;WikiBrain: Democratizing computation on Wikipedia&quot; - Shilad Sen et al. in OpenSym 2014. <a href="https://doi.org/10.1145/2641580.2641615">Link</a>
<ul>
<li>Summary: Includes a variety of examples of Wikipedia-dependent computational models.</li>
<li>Quote: &quot;Our work, and literally hundreds of NLP, AI, and IR algorithms would not have been possible without the billions of words of knowledge you encoded within Wikipedia.&quot;</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-marpit-fragments="1" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="wikipedia-in-the-training-pipeline">Wikipedia in the training pipeline</h2>
<p>Sometimes Wikipedia &quot;sneaks into&quot; the training pipeline</p>
<ul>
<li data-marpit-fragment="1">&quot;ImageNet Large Scale Visual Recognition Challenge&quot; - Russakoksky et al. in International Journal of Computer Vision, 2015. <a href="https://doi.org/10.1007/s11263-015-0816-y">Link</a>
<ul>
<li>MAJOR influence on computer vision for the past 9 years.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="quote-from-the-imagenet-paper">Quote from the ImageNet paper</h2>
<p>&quot;To collect a highly accurate dataset, we rely on humans to verify each candidate image collected in the previous step for a given synset. This is achieved by using Amazon Mechanical Turk (AMT)... In each of our labeling tasks, we present the users with a set of candidate images and the definition of the target synset (<em>including a link to Wikipedia</em>). We then ask the users to verify whether each image contains objects of the synset. We encourage users to select images regardless of occlusions, number of objects and clutter in the scene to ensure diversity.&quot;</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-marpit-fragments="1" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="wikipedia-in-the-training-pipeline-1">Wikipedia in the training pipeline</h2>
<ul>
<li data-marpit-fragment="1">&quot;Improving Medical Code Prediction from Clinical Text via Incorporating Online Knowledge Sources&quot; - Tian Bai and Slobodan Vucetic in The Web Conference (WWW), 2019. <a href="https://doi.org/10.1145/3308558.3313485">Link</a>
<ul>
<li>Summary: Wikipedia helps assign medical codes to clinical notes.</li>
<li>Quote: &quot;The main idea of KSI is to calculate matching scores between a clinical note and disease related Wikipedia documents, and combine the scores with output of the baseline model.&quot;</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="the-role-of-wikipedia-in-modern-nlp">The Role of Wikipedia in modern NLP</h2>
<ul>
<li>See the <a href="https://huggingface.co/datasets/wikitext">Wikitext dataset on HuggingFace</a>
<ul>
<li>897k downloads as of Mar 19, 2024</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<p>Data Provenance:</p>
<h2 id="who-makes-the-rules-on-wikipedia">Who makes the rules on Wikipedia?</h2>
<ul>
<li>Turns out there's a lot of literature on this!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="why-use-wikipedia">Why Use Wikipedia?</h2>
<p>From <a href="https://arxiv.org/abs/1609.07843">Merity et al. 2016</a></p>
<p>&quot;We selected articles only fitting the Good or Featured article criteria specified by editors on Wikipedia. These articles have been reviewed by humans and are considered well written, factually accurate, broad in coverage, neutral in point of view, and stable. This resulted in 23,805 Good articles and 4,790 Featured articles. The text for each article was extracted using the Wikipedia API. Extracting the raw text from Wikipedia mark-up is nontrivial due to the large number of macros in use.&quot;</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<p>From GPT-2 paper:</p>
<ul>
<li>Section 2.1 (Training dataset): &quot;Most prior work trained language models on a single domain of text, such as news articles (Jozefowicz et al., 2016), Wikipedia (Merity et al., 2016), or fiction books (Kiros et al., 2015).&quot;</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<ul>
<li>Section 5 (RW): &quot;More inspirational to our work was the observation of <a href="https://arxiv.org/abs/1801.10198">Liu et al. 2018</a> that a model trained to generate Wikipedia articles also learned to translate names between languages.&quot;</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h1 id="design--modeling">Design &lt;&gt; Modeling</h1>
<ul>
<li>The AI/ML community selected on Wikipedia because of the Wikipedia design principles / norms</li>
<li>But thus we're subject to potentially surprising governance dependencies</li>
</ul>
<p>Example: what exactly is a &quot;Good&quot; article</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<p>This is important because it means that the impact of design isn't a <em>huge shock</em> to the ML community. Rather, there's just a point of disconnect here.</p>
<p>It's not that this massive dependency on Wikipedia is <em>bad</em>, we just have to do more to account for it!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="compare-with-reddit">Compare with Reddit</h2>
<p>How <em>exactly</em> is downvoting implementing?</p>
<p>How do subreddit-specific norms affect this?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="design-influencing-data">Design influencing data</h2>
<ul>
<li>Each button design, how actions are described and communicated...</li>
<li>All these things affected what went into GPT-2 (which shaped a LOT of future capital allocation)</li>
<li>What designs right now will affect GPT-10? The TikTok scroll pattern? Swiping left/right?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="other-platforms">Other platforms</h2>
<ul>
<li>Review platforms
<ul>
<li>Implications of 5-stars for everything nowadays?</li>
</ul>
</li>
<li>Even things like course feedback and other student surveys</li>
<li>What else can you think of?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="big-category-thats-relevant-to-us-code-and-qa">Big category that's relevant to us: Code and Q&amp;A</h2>
<ul>
<li>GitHub</li>
<li>StackExchange</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="factors-we-might-consider">Factors we might consider</h2>
<ul>
<li>Extent of user-driven rules and design
<ul>
<li>Very user driven (Wikipedia) &lt;-----&gt; All corporate (workplace issue filing system)</li>
</ul>
</li>
<li>Where is information binarized or categorized</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="impact-on-your-work">Impact on your work</h2>
<ul>
<li>Knowing about these factors can be an advantage in domain-specific modeling (e.g. if you want to do ML at Reddit)</li>
<li>Lens to understand AI capabilities</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="beyond-platforms-with-volunteer-data-contribution">Beyond platforms with &quot;volunteer data contribution&quot;</h2>
<ul>
<li>What about data that's clearly owned by an organization?</li>
<li>What about data that's created by workers as part of their job?</li>
<li>That's our next topic!</li>
</ul>
</section>

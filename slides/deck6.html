<h2 id="loo-basic-idea">LOO: basic idea</h2>
<ul>
<li>remove an instance and see the change in risk</li>
<li>that's pretty much all there is to it!</li>
<li>LOO is cool, because we can explain this at a high level to basically everyone.</li>
<li>&quot;So you imagine what would happen if Google deleted all the data about, and then retrained all their models -- that would tell you your LOO influence value&quot;</li>
</ul>
</section>

<h2 id="loo-pros-and-cons">LOO pros and cons</h2>
<ul>
<li>simple, easy to understand</li>
<li>used for fairness, see [BF21] in H+L</li>
<li>but: extremely expensive!</li>
<li>need to retrain even more if you want to account for variance in model training</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h1 id="downsampling">Downsampling</h1>
<p>Our second retraining-based approach!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="downsampling-basic-idea">Downsampling: basic idea</h2>
<ul>
<li>Train an ensemble of submodels, i.e. sample dataset a bunch of times and retrain + evaluate for each sample</li>
<li>calculate change in average risk when <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex;" xmlns="http://www.w3.org/2000/svg" width="1.792ex" height="1.357ex" role="img" focusable="false" viewBox="0 -442 792 599.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D467" d="M347 338Q337 338 294 349T231 360Q211 360 197 356T174 346T162 335T155 324L153 320Q150 317 138 317Q117 317 117 325Q117 330 120 339Q133 378 163 406T229 440Q241 442 246 442Q271 442 291 425T329 392T367 375Q389 375 411 408T434 441Q435 442 449 442H462Q468 436 468 434Q468 430 463 420T449 399T432 377T418 358L411 349Q368 298 275 214T160 106L148 94L163 93Q185 93 227 82T290 71Q328 71 360 90T402 140Q406 149 409 151T424 153Q443 153 443 143Q443 138 442 134Q425 72 376 31T278 -11Q252 -11 232 6T193 40T155 57Q111 57 76 -3Q70 -11 59 -11H54H41Q35 -5 35 -2Q35 13 93 84Q132 129 225 214T340 322Q352 338 347 338Z"></path></g><g data-mml-node="mi" transform="translate(498,-150) scale(0.707)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></g></svg></mjx-container> is not used</li>
<li>consistent estimator of LOO (in the sense of &quot;statistically consistent&quot;)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="downsampling-compexity">Downsampling compexity</h2>
<ul>
<li>instead of depending on size <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container>, our complexity depends on our selected number of submodels <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.011ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 889 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D43E" d="M285 628Q285 635 228 637Q205 637 198 638T191 647Q191 649 193 661Q199 681 203 682Q205 683 214 683H219Q260 681 355 681Q389 681 418 681T463 682T483 682Q500 682 500 674Q500 669 497 660Q496 658 496 654T495 648T493 644T490 641T486 639T479 638T470 637T456 637Q416 636 405 634T387 623L306 305Q307 305 490 449T678 597Q692 611 692 620Q692 635 667 637Q651 637 651 648Q651 650 654 662T659 677Q662 682 676 682Q680 682 711 681T791 680Q814 680 839 681T869 682Q889 682 889 672Q889 650 881 642Q878 637 862 637Q787 632 726 586Q710 576 656 534T556 455L509 418L518 396Q527 374 546 329T581 244Q656 67 661 61Q663 59 666 57Q680 47 717 46H738Q744 38 744 37T741 19Q737 6 731 0H720Q680 3 625 3Q503 3 488 0H478Q472 6 472 9T474 27Q478 40 480 43T491 46H494Q544 46 544 71Q544 75 517 141T485 216L427 354L359 301L291 248L268 155Q245 63 245 58Q245 51 253 49T303 46H334Q340 37 340 35Q340 19 333 5Q328 0 317 0Q314 0 280 1T180 2Q118 2 85 2T49 1Q31 1 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Z"></path></g></g></g></svg></mjx-container>. More submodels costs more but improves quality of the estimator</li>
<li>it's otherwise very similar complexity analysis to LOO</li>
<li>cheaper than LOO, and we can vary number of submodels as needed (i.e. if we're running out of time and need to give some influence estimates to our boss!)</li>
<li>still expensive!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">

<h2 id="downsampling-and-training-variance">Downsampling and training variance</h2>
<ul>
<li>LOO had some issues with randomness in training / the idea that we'll get variance in our model performance if we just retrain with the same architecture and data over and over</li>
<li>Downsampling is likley better in this regard</li>
</ul>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h1 id="shapley-values">Shapley values</h1>
<p>Our third retraining-based approach!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="shapley-value-the-idea">Shapley value: the Idea</h2>
<ul>
<li>from cooperative game theory</li>
<li>idea: give people an idea about their &quot;value added&quot; in a game where they might choose from a variety of teams</li>
<li>if we treat each instance as a &quot;player&quot; and imagine all the possible &quot;teams&quot; that might exist, we start to get a Shapley value</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="shapley-value-the-game">Shapley value: The Game</h2>
<p>We're imagining a game in which each data point is one &quot;player&quot; and the players want to get the best possible performance.</p>
<p>We want to give each player a score, but that score should account for all the possible &quot;teams&quot; they might join.</p>
</section>

<h2 id="shapley-value-how-many-teams">Shapley value: How many teams</h2>
<p>The Power set - all subsets of all sizes.</p>
<p>How many subsets in the power set?</p>
<p>Well, each time we construct a set, each item can either be in the set or not.</p>
<p>Order doesn't matter.</p>
<p>{A in / A out} * {B in / B out} * ...</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<p><img src="figs/HL_eq16.png" alt="" />{width=90%}</p>
<ul>
<li>For all the &quot;coalitions&quot; A without item i, compare the &quot;score&quot; with i and without i.</li>
<li>Each time, divide by the binomial coefficient (n-1, cardinality of A), i.e. n-1 choose size of A.</li>
<li>This tells us how many other ways there are to create a team of the same size, and we want to weight things relative how many other combinations exist</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="example">Example</h2>
<ul>
<li>Example 1: n=10 and cardinality of A is 1 (i.e. coalition is just one player). There's only 9 other teams of this size, so we divide by 9</li>
<li>Example 2: n=10 and cardinality of A is 7 (i.e. coalitions of size 7). There's 36 other teams of this size (calculate using binomial coefficient; 9 choose 7 is 36; 9 is n-1), so we divide by 36 so that each one is weighted less heavily
<ul>
<li>(there are 36 teams of this size vs. only 9 teams of size 1; if we don't make the denominator, the teams of size 7 will &quot;dominate&quot;)</li>
</ul>
</li>
<li>the goal is to weight all coalitions <em>sizes</em> equally</li>
</ul>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="shapley-values-1">Shapley values</h2>
<ul>
<li>it's the weighted impact on risk when <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex;" xmlns="http://www.w3.org/2000/svg" width="1.792ex" height="1.357ex" role="img" focusable="false" viewBox="0 -442 792 599.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D467" d="M347 338Q337 338 294 349T231 360Q211 360 197 356T174 346T162 335T155 324L153 320Q150 317 138 317Q117 317 117 325Q117 330 120 339Q133 378 163 406T229 440Q241 442 246 442Q271 442 291 425T329 392T367 375Q389 375 411 408T434 441Q435 442 449 442H462Q468 436 468 434Q468 430 463 420T449 399T432 377T418 358L411 349Q368 298 275 214T160 106L148 94L163 93Q185 93 227 82T290 71Q328 71 360 90T402 140Q406 149 409 151T424 153Q443 153 443 143Q443 138 442 134Q425 72 376 31T278 -11Q252 -11 232 6T193 40T155 57Q111 57 76 -3Q70 -11 59 -11H54H41Q35 -5 35 -2Q35 13 93 84Q132 129 225 214T340 322Q352 338 347 338Z"></path></g><g data-mml-node="mi" transform="translate(498,-150) scale(0.707)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></g></svg></mjx-container> is added to a random training subset of any size</li>
<li>we add weights so that e.g. for n=10, all 9 teams of size 1 have the same weight as all 36 teams of size 7</li>
<li>we don't have to weight all sizes equally, though</li>
<li>can think of it as a LOO influence that accounts for all possible subsets of <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.873ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 828 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D437" d="M287 628Q287 635 230 637Q207 637 200 638T193 647Q193 655 197 667T204 682Q206 683 403 683Q570 682 590 682T630 676Q702 659 752 597T803 431Q803 275 696 151T444 3L430 1L236 0H125H72Q48 0 41 2T33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM703 469Q703 507 692 537T666 584T629 613T590 629T555 636Q553 636 541 636T512 636T479 637H436Q392 637 386 627Q384 623 313 339T242 52Q242 48 253 48T330 47Q335 47 349 47T373 46Q499 46 581 128Q617 164 640 212T683 339T703 469Z"></path></g></g></g></svg></mjx-container></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="why-account-for-all-coalitions">Why account for all coalitions?</h2>
<ul>
<li>What if you know a super secret recipe</li>
<li>Your part of a AI chef training set</li>
<li>But one other person knows your recipe too</li>
<li>In LOO, you look like you have very little value</li>
<li>But if you were added to a random subset of 10 other people, you look like you have amazing value!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="why-weight-all-coalition-sizes-equally">Why weight all coalition sizes equally</h2>
<p>We don't have to!</p>
<p>The &quot;Beta Shapley&quot; is all about this</p>
<p><a href="https://arxiv.org/abs/2110.14049">https://arxiv.org/abs/2110.14049</a></p>
<p>Idea: weight &quot;low cardinality&quot; examples more heavily (e.g. the &quot;what if I was added to group of 10 other people instead of 1000 other people, will I look more impressive?&quot;) and get good data value estimates</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="shapley-and-feature-explanations">Shapley and feature explanations</h2>
<ul>
<li>you may have also seen Shapley values mentioned in explainable AI and/or fair AI materials</li>
<li>also used for feature explanations (though some issues, see <a href="https://proceedings.mlr.press/v119/kumar20e.html">https://proceedings.mlr.press/v119/kumar20e.html</a>)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="shapley-properties">Shapley properties</h2>
<ul>
<li>researchers like the nice theoretical properties</li>
<li>dummy player = player <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.781ex" height="1.52ex" role="img" focusable="false" viewBox="0 -661 345 672"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> adds same value to any coalition as amount they receive on their own</li>
<li>symmetrical</li>
<li>linear</li>
<li>accounts for multiple training set sizes</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="shapley-empirical-pros">Shapley: empirical pros</h2>
<ul>
<li>Better at detecting data poisoning?</li>
<li>maybe better for compensating people (open research question!)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="shapley-caveats">Shapley caveats</h2>
<ul>
<li>super expensive. Worst case exponential time (pending P=NP...)</li>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.279ex" height="1.528ex" role="img" focusable="false" viewBox="0 -675.5 1007.3 675.5"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mn"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g><g data-mml-node="mi" transform="translate(533,363) scale(0.707)"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></g></svg></mjx-container> models, not <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> models...</li>
<li>can be estimated</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="shapley-estimation">Shapley estimation</h2>
<ul>
<li>We're just going to the discuss the Monte Carlo approach</li>
<li>Basic idea: shuffle your training data</li>
<li>Running example: [1,2,3,4] - &gt; e.g. [4,2,3,1]</li>
<li>&quot;Work left to right&quot; through your shuffled data: Find L([4]), then L([4,2]), then L([4,2,3]), then L([4,2,3,1])</li>
<li>Each time you add a training data, this counts towards its running marginal contribution</li>
<li>Optional: if we hit some &quot;performance threshold&quot;, stop (if we already got to our expected accuracy halfway through, just give all the remaining data points score of 0)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="monte-carlo-shapley-algo">Monte Carlo Shapley algo</h2>
<p><img src="figs/shapley_algo1.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h1 id="influence-functions-gradient-based">Influence functions (gradient based)</h1>
<ul>
<li>&quot;training instances only influence a model through training gradients&quot;</li>
<li>use Taylor series approximations and some assumptions</li>
<li>static vs dynamic: do we just focus on the fixed final params</li>
<li>major limitation wrt high influence</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="assumptions">Assumptions</h2>
<ul>
<li>stationarity: model params have converged</li>
<li>convexity^[<a href="https://en.wikipedia.org/wiki/Jensen%27s_inequality">https://en.wikipedia.org/wiki/Jensen's_inequality</a>]</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="basic-idea">Basic idea</h2>
<ul>
<li>if model <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="1.244ex" height="2.059ex" role="img" focusable="false" viewBox="0 -705 550 910"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D453" d="M118 -162Q120 -162 124 -164T135 -167T147 -168Q160 -168 171 -155T187 -126Q197 -99 221 27T267 267T289 382V385H242Q195 385 192 387Q188 390 188 397L195 425Q197 430 203 430T250 431Q298 431 298 432Q298 434 307 482T319 540Q356 705 465 705Q502 703 526 683T550 630Q550 594 529 578T487 561Q443 561 443 603Q443 622 454 636T478 657L487 662Q471 668 457 668Q445 668 434 658T419 630Q412 601 403 552T387 469T380 433Q380 431 435 431Q480 431 487 430T498 424Q499 420 496 407T491 391Q489 386 482 386T428 385H372L349 263Q301 15 282 -47Q255 -132 212 -173Q175 -205 139 -205Q107 -205 81 -186T55 -132Q55 -95 76 -78T118 -61Q162 -61 162 -103Q162 -122 151 -136T127 -157L118 -162Z"></path></g></g></g></svg></mjx-container> and loss <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.541ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 681 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D43F" d="M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 217 683Q271 680 344 680Q485 680 506 683H518Q524 677 524 674T522 656Q517 641 513 637H475Q406 636 394 628Q387 624 380 600T313 336Q297 271 279 198T252 88L243 52Q243 48 252 48T311 46H328Q360 46 379 47T428 54T478 72T522 106T564 161Q580 191 594 228T611 270Q616 273 628 273H641Q647 264 647 262T627 203T583 83T557 9Q555 4 553 3T537 0T494 -1Q483 -1 418 -1T294 0H116Q32 0 32 10Q32 17 34 24Q39 43 44 45Q48 46 59 46H65Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Q285 635 228 637Z"></path></g></g></g></svg></mjx-container> are twice-differentiable and strictly convex, we can calculate the change in loss when a training instance is upweighted by <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.919ex" height="1ex" role="img" focusable="false" viewBox="0 -431 406 442"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D716" d="M227 -11Q149 -11 95 41T40 174Q40 262 87 322Q121 367 173 396T287 430Q289 431 329 431H367Q382 426 382 411Q382 385 341 385H325H312Q191 385 154 277L150 265H327Q340 256 340 246Q340 228 320 219H138V217Q128 187 128 143Q128 77 160 52T231 26Q258 26 284 36T326 57T343 68Q350 68 354 58T358 39Q358 36 357 35Q354 31 337 21T289 0T227 -11Z"></path></g></g></g></svg></mjx-container></li>
<li><em>without actually retraining</em></li>
<li>using closed form expression that takes into account the Hessian (based on second derivative of loss wrt params) and gradient (first derivative of loss wrt params)</li>
<li>it's not exact, it's a Taylor series</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="recap">Recap</h2>
<ul>
<li>TLDR: if we have the gradients and Hessians^[<a href="https://en.wikipedia.org/wiki/Hessian_matrix">https://en.wikipedia.org/wiki/Hessian_matrix</a>] we can compute in closed form how model loss will change with <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex;" xmlns="http://www.w3.org/2000/svg" width="1.792ex" height="1.357ex" role="img" focusable="false" viewBox="0 -442 792 599.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D467" d="M347 338Q337 338 294 349T231 360Q211 360 197 356T174 346T162 335T155 324L153 320Q150 317 138 317Q117 317 117 325Q117 330 120 339Q133 378 163 406T229 440Q241 442 246 442Q271 442 291 425T329 392T367 375Q389 375 411 408T434 441Q435 442 449 442H462Q468 436 468 434Q468 430 463 420T449 399T432 377T418 358L411 349Q368 298 275 214T160 106L148 94L163 93Q185 93 227 82T290 71Q328 71 360 90T402 140Q406 149 409 151T424 153Q443 153 443 143Q443 138 442 134Q425 72 376 31T278 -11Q252 -11 232 6T193 40T155 57Q111 57 76 -3Q70 -11 59 -11H54H41Q35 -5 35 -2Q35 13 93 84Q132 129 225 214T340 322Q352 338 347 338Z"></path></g><g data-mml-node="mi" transform="translate(498,-150) scale(0.707)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></g></svg></mjx-container> is removed</li>
<li>it's still an estimate, but we expect it to be a good estimate</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="what-should-we-know-for-419">What should we know for 419</h2>
<ul>
<li>If we want to do active maths research in this area, good to understand everything in the paper</li>
<li>For our purposes, we want to understand the big idea behind each kind of data value</li>
<li>Aim to understand the intuitive description of what's going on (H+L make an effort to provide this)</li>
<li>Understand why we can't compute &quot;true&quot; influence for most models</li>
<li>Understand why the methods vary in time and space complexity</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="code-for-influence">Code for influence</h2>
<p>Check out several implementations, e.g. <a href="https://github.com/kohpangwei/influence-release">https://github.com/kohpangwei/influence-release</a>, <a href="https://github.com/nimarb/pytorch_influence_functions/blob/master/pytorch_influence_functions/calc_influence_function.py">https://github.com/nimarb/pytorch_influence_functions/blob/master/pytorch_influence_functions/calc_influence_function.py</a> <a href="https://github.com/alstonlo/torch-influence/blob/main/torch_influence/base.py">https://github.com/alstonlo/torch-influence/blob/main/torch_influence/base.py</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="my-suggested-mental-model-which-teams-are-allowed">My suggested mental model: which &quot;teams&quot; are allowed</h2>
<p>We can think of a 2-D space to organize these different methods</p>
<p>The first dimension is: which &quot;teams&quot; data points does a given influence method consider?</p>
<p>The second dimension is: how &quot;close&quot; to accurate do we want to be (do we want just a few samples or many samples))</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<ul>
<li>LOO says: only one team allowed: everybody else + you versus everybody else without you
<ul>
<li>can alternatively view this as effectively, no variety in teams allowed</li>
</ul>
</li>
<li>Downsampling says: we'll consider a variety of teams, of some fixed size set by the researchers, say 70%
<ul>
<li>but effectively similar to LOO</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-class="text-center" data-theme="default" lang="en-US" class="text-center" style="--class:text-center;--theme:default;" data-transition-back="{&quot;name&quot;:&quot;slide-left&quot;}" data-transition="{&quot;name&quot;:&quot;slide-left&quot;}">
<h2 id="what-does-this-all-have-to-do-with-human-centered-ai">What does this all have to do with human-centered AI</h2>
<p>All these methods estimate what will happen in some counterfactual world in which the data changes.</p>
<p>What if people actually cause that data to change?</p>
<p>That's where we'll be going next...</p>
